<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stories</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.amazonaws.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Loader.css">
    <link rel="stylesheet" href="css/custome.css">
    <link rel="stylesheet" href="css/selectize.bootstrap3.min.css"/>
    
    <!-- <script src="./jquery-3.5.1.min.js"></script> -->
</head>
<body style="background-color: rgb(224, 252, 243);" class="loaded">
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <div class="col-md-12">
        <div class="col-md-11">
            <h3 class="col-md-12">Stories  <a class="btn btn-default" id="btnAddStory"><i class="fa fa-fw fa-sync"></i>Add New Story</a></h3>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" id="ddlCategory" name="ddlCategory">
                </select>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="txtName" id="txtName" class="form-control" value="" placeholder="Name">
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label>Slug</label>
                <input type="text" name="txtSlug" id="txtSlug" class="form-control" value="" placeholder="Slug">
            </div>
        </div>

        <div class="col-sm-2">
            <div class="form-group">
                <label>City</label>
                <select class="form-control" id="ddlCity" name="ddlCity">
                </select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>&nbsp;</label>
                <div>
                    <button type="submit" name="submit" value="search" id="submit" class="btn btn-primary"><i class="fa fa-fw fa-search"></i> Search</button>

                </div>
            </div>
        </div>

        <div class="clearfix"></div>



        <div class="col-md-12 row" id="divStory">


        </div> <!--/.col-sm-12-->


    </div>
    <script>window.$ = window.jQuery = require('./jquery-3.5.1.min.js');</script>
    <script type="text/javascript" src="./bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script type="text/javascript" src="./Js/BucketConfigurations.js"></script>
    <script type="text/javascript" src="./Stories.js"></script>
    <script type="text/javascript" src="./js/selectize.min.js" ></script>

</body>
</html>
