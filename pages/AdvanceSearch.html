<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Advance Search</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.amazonaws.com">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Loader.css">
    <link rel="stylesheet" href="../css/custome.css">
    <link rel="stylesheet" href="../css/selectize.bootstrap3.min.css"/>
    <style>
        .column {
            cursor: move;
        }

        .column.over {
            border-top: 2px solid #333;
        }

        hr {
            margin-top: 30px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #c9c7c7;
            width: 100%
        }
    </style>
</head>

<body style="background-color: rgb(224, 252, 243);" class="loaded">
    <div class="container">
        <div class="row">
            <div id="loader-wrapper">
                <div id="loader"></div>
            </div>
            <div class="row">
                <h6 class="ml-15"><a class="btn btn-default" id="btnAddStory"><i class="fa fa-fw fa-sync"></i>Add New
                        Story</a></h6>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" id="ddlCategory" name="ddlCategory">
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="txtName" id="txtName" class="form-control" value="" placeholder="Name">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Slug</label>
                        <input type="text" name="txtSlug" id="txtSlug" class="form-control" value="" placeholder="Slug">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>City</label>
                        <select class="form-control" id="ddlCity" name="ddlCity">
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group" style="padding-top: 30px;">
                        <div class="form-check">
                            <input class="form-check-input" checked="checked" type="checkbox" id="isFullstoryAdded">
                            <label class="form-check-label" for="isFullstoryAdded">
                                Is Full story Added
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 text-right">
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div><button type="submit" name="submit" value="search" id="submit" class="btn btn-primary"><i
                                    class="fa fa-fw fa-search"></i> Search</button></div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-8 text-right">
                    <a class="btn btn-primary" id="btnUpdateStory">Update Story Order</a> 
                    <!--| <a class="btn btn-primary" id="btnRemoveSelected">Remove Selected</a> | 
                    <a class="btn btn-primary" id="btnRemoveAll">Remove All</a> -->
                </div>
            </div>
            <hr>
            <div class="col-12 row" id="divStory">
            </div>
        </div>
        <div id="hiddenDiv" class="hidden">
            <label>Stories Top <input name="storiestop" type="checkbox"></label>
            <label>Trending <input name="storiestending" type="checkbox"></label>
            <label>Mobile Home Screen<input name="storiesMobileHomeScreen" type="checkbox"></label>
            <label>Blog Home<input name="bloghome" type="checkbox"></label>
        </div>
        <script>window.$ = window.jQuery = require('../jquery-3.5.1.min.js');</script>
        <script type="text/javascript" src="../bootstrap.min.js"></script>
        <script type="text/javascript" src="../Dragdrop.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
        <script type="text/javascript" src="../Js/BucketConfigurations.js"></script>
        <script type="text/javascript" src="../js/AdvanceSearch.js"></script>
        <script type="text/javascript" src="../js/selectize.min.js" ></script>

</body>

</html>
