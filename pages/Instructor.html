<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.amazonaws.com https://www.gstatic.com">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Loader.css">
    <link rel="stylesheet" href="../css/custome.css">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <style>
        .column {
            cursor: move;
        }

            .column.over {
                border-top: 2px solid #333;
            }

        hr {
            margin-top: 30px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #c9c7c7;
            width: 100%
        }

        .lastcol {
            max-width: 100px;
            font-size: small;
        }

        input[name="storyHeading"] {
            padding: 0 5px;
            border: 0px solid #cccccc;
        }

<!-- class="loaded" -->
<body style="background-color: rgb(224, 252, 243);" class="loaded">
    <div class="container">
        <div class="row">
            <div id="loader-wrapper">
                <div id="loader"></div>
            </div>
            <div class="col-md-12 row">
                    <div class="col-md-6">
                        <button type="button"  class="btn btn-primary" id="btnAddInstructor" data-toggle="modal">Add New User</button>
                    </div>

                    <div class="col-md-6">
                        <div class="col-md-6">
                        <input type="text" class="col-md-9 form-control" id="txtInstructorNo" style="float:left;" name="txtInstructorNo" />
                        </div>
                        <div class="col-md-2">
                        <button type="button" class="btn btn-primary"  id="btnSearch">Search</button>
                        </div>
                        <div class="col-md-2">
                        <button type="button" class="btn btn-primary"  id="btnClearSearch">Clear</button></div>
                    </div>
            </div>
            <hr>
            <div class="col-12 row" id="divInstructor">
            </div>
        </div>
        <div id="hiddenDiv" class="hidden">
            <input type="hidden" id="hdnInstructor" />
            <input type="hidden" id="hdnUser_name" />
        </div>
    </div>

    <div class="modal fade" id="divModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add New Instructor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" id="txtId" name="txtId" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="txtName" name="txtName" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Job Title</label>
                            <input type="text" class="form-control" id="txtJobTitle" name="txtJobTitle" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" id="txtCompanyName" name="txtCompanyName" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" id="txtLocation" name="txtLocation" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Mobile No.</label>
                            <input type="tel" maxlength="13" pattern="\d{13}" class="form-control" id="txtMobileNo" onkeypress="return isNumberKey(event)" name="txtMobileNo"  onblur="phonenumber()" />
                       </div>
                        <div class="col-md-2 form-group">
                            <label>User Guid</label>
                            <input type="text" class="form-control" id="txtUserGuid" name="txtUserGuid" minlength="16" required />
                        </div>



                        <div class="col-md-2 form-group">
                            <label>Name (Hindi)</label>
                            <input type="text" class="form-control" id="txtName_hindi" name="txtName_hindi" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Job Title (Hindi)</label>
                            <input type="text" class="form-control" id="txtJobTitle_hindi" name="txtJobTitle_hindi" />
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Company Name (Hindi)</label>
                            <input type="text" class="form-control" id="txtCompanyName_hindi" name="txtCompanyName_hindi" />
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Location (Hindi)</label>
                            <input type="text" class="form-control" id="txtLocation_hindi" name="txtLocation_hindi" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Allow go live</label>
                            <input type="checkbox" id="txtAllow_go_live" name="txtAllow_go_live" />
                        </div>
                      
                        <div class="col-md-3 form-group">
                            <label>Live Profile Pic Card</label>
                            <input type="text" class="form-control" id="txtlive_profile_pic_card" name="txtlive_profile_pic_card" />
                        </div>
                        <!-- <div class="col-md-2 form-group">
                            <label>Show Contact</label>
                            <input type="checkbox" id="txtshow_contact" name="txtshow_contact" readonly="readonly" />
                        </div>
                        <div class="col-md-5 form-group">
                            <label>Consent Received</label>
                            <input type="checkbox" id="txtconsent_received" name="txtconsent_received"  readonly="readonly"/>
                        </div> -->

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" name="submit" value="Save" id="btnSave" class="btn btn-primary">
                        <i class="fa fa-fw fa-search"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>window.$ = window.jQuery = require('../jquery-3.5.1.min.js');</script>
    <script type="text/javascript" src="../bootstrap.min.js"></script>
    <script type="text/javascript" src="../Dragdrop.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script type="text/javascript" src="../Js/BucketConfigurations.js"></script>
    <script type="text/javascript" src="../js/firebaseconfing.js"></script>
    <script type="text/javascript" src="../js/Instructor.js"></script>
    <script>
       function phonenumber()
            {
                var tel= document.getElementById("txtMobileNo").value;
                //var pattern = /^[0-9]{3}[0-9]{3}[0-9]{4}$/;
                var pattern = /^(\d{10}|\d{12})$/;
                if (!pattern.test(tel)) {
                   alert("Please enter valid mobile number : " + tel);
                   return false;
                }
            }
         function isNumberKey(evt) 
        {
            var charCode = (evt.which) ? evt.which : event.keyCode;
                if ((charCode < 48 || charCode > 57))
                return false;

            return true;
        }

    </script>
</body>
</html>
