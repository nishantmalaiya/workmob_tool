<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vocal For Local</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.amazonaws.com https://www.gstatic.com">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Loader.css">
    <link rel="stylesheet" href="../css/custome.css">
    <style>
        .column {
            cursor: move;
        }

        .column.over {
            border-top: 2px solid #333;
        }
    </style>
</head>

<body style="background-color: rgb(224, 252, 243);" class="loaded">
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <div class="col-md-12">
        <div class="col-sm-2">
            <div class="form-group">
                <label>Vocal For Local</label>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="clearfix"></div>
        <div class="col-md-11">
            <button type="button" class="btn btn-primary" id="btnAddLocation" data-toggle="modal" data-target="#VFLlocationModal">Add New
                Location</button>
        </div>
        <div class="col-md-6 row" id="divStory">
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="VFLlocationModal" tabindex="-1" role="dialog" aria-labelledby="VFLlocationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="VFLlocationModalLabel">Add Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                          <label for="txtLocation" class="col-form-label">Location:</label>
                          <input type="text" class="form-control" id="txtLocation">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                </div>
            </div>
        </div>
        <input type="hidden" id="hdnLocationId" />
    </div>
    <script>window.$ = window.jQuery = require('../jquery-3.5.1.min.js');</script>
    <script type="text/javascript" src="../bootstrap.min.js"></script>
    <script type="text/javascript" src="../Dragdrop.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script type="text/javascript" src="../Js/BucketConfigurations.js"></script>
    <script type="text/javascript" src="../js/vocal4local.js"></script>
</body>

</html>
