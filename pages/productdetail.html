<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.amazonaws.com https://www.gstatic.com">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Loader.css">
    <link rel="stylesheet" href="../css/custome.css">
    <link rel="stylesheet" href="../css/multiple-select.css"/>
    <link rel="stylesheet" href="../css/select2.css"/>
    <link rel="stylesheet" href="../css/selectize.bootstrap3.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    
   
    <style>
        .column {
            cursor: move;
        }

            .column.over {
                border-top: 2px solid #333;
            }

        hr {
            margin-top: 30px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #c9c7c7;
            width: 100%
        }

        .lastcol {
            max-width: 100px;
            font-size: small;
        }

        input[name="storyHeading"] {
            padding: 0 5px;
            border: 0px solid #cccccc;
        }
        .modal-header .close {
            margin-top: -30px;
        }
    </style>
</head>

<body style="background-color: rgb(224, 252, 243);" class="loaded">
    <div class="container">
        <div class="row">
            <div id="loader-wrapper">
                <div id="loader"></div>
            </div>
            <div class="col-md-12">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Product Details</label>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-2 text-right">
                    <a class="btn btn-primary" id="btnAddproductowner"data-toggle="modal">Add Product</a> 
                    
                </div>
                <hr>
                <br>
                <div class="clearfix"></div>

            <div class="col-12 row" id="divproductdetail">
            </div>
        </div>
        <div id="hiddenDiv" class="hidden">
            <input type="hidden" id="hdnproductid" />
            <input type="hidden" id="hdnUser_id" />
        </div>
    </div>

    <div class="modal fade" id="divModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Edit Product</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body col-md-12">
                    <div class="row ">
                        <div class="col-md-6 form-group">
                            <label>Product Id</label>
                            <input type="text" class="form-control" id="txtProductId" name="txtProductId" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" id="txtProductName" name="txtProductName" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Video</label>
                            <input type="text" class="form-control" id="txtProductVideo" name="txtProductVideo" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Video Thumb</label>
                            <input type="text" class="form-control" id="txtProductVideoThumb" name="txtProductVideoThumb" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" id="txtProductPrice" name="txtProductPrice" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Product Owner Id</label>
                            <select class="form-control" id="ddl_productowner" name="ddl_productowner"></select>
                        </div>
                       

                        <div class="col-md-6 form-group">
                            <label>Product Master Category</label>
                            <select class="form-control" id="ddl_ddlcategory" name="ddl_ddlcategory"></select>
                        </div>
                      
                    
                        <!-- <div class="col-md-6 form-group">
                             <label>Product Sub Category</label>
                             <select class="form-control" id="ddl_sub_categories" name="ddl_sub_categories"></select> 
                        </div> -->
                       
                     
                        <div class="col-md-6 form-group">
                            <label for="chkTopProduct">Top Product</label>
                            <input type="checkbox" id="chkTopProduct" name="chkTopProduct" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" name="submit" value="Save" id="btnSave" class="btn btn-primary">
                        <i class="fa fa-fw fa-search"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>window.$ = window.jQuery = require('../jquery-3.5.1.min.js');</script>
    <script type="text/javascript" src="../bootstrap.min.js"></script>
    <script type="text/javascript" src="../Dragdrop.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script type="text/javascript" src="../Js/BucketConfigurations.js"></script>
    <script type="text/javascript" src="../js/firebaseconfing.js"></script>
    <script type="text/javascript" src="../js/productdetail.js"></script>
    <script type="text/javascript" src="../js/multiple-select.js"></script>
    <script src="../js/selectize.min.js" ></script>


     
</body>
</html>
