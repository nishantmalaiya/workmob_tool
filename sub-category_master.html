<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Category Master</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sdk.amazonaws.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Loader.css">
    <link rel="stylesheet" href="css/custome.css">
    <link rel="stylesheet" href="css/selectize.bootstrap3.min.css"/>
    <style>
        .column {
            cursor: move;
        }

            .column.over {
                border-top: 2px solid #333;
            }
    </style>
</head>
<body style="background-color: rgb(224, 252, 243);" class="loaded">
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <div class="col-md-12">
        <div class="col-sm-2">
            <div class="form-group">
                <label>Category Master</label>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="clearfix"></div>
        <div class="col-md-2">
            <select id="ddlCategoryMain" class="form-control">
            </select>
        </div>
        <div class="col-md-10">
            <button type="button" id="btnAddcat" class="btn btn-primary" data-toggle="modal" data-target="#delete-file-modal">Add Sub-Category</button>
        </div>
        <div class="col-md-12 row" id="divStory">
        </div>
    </div>
    <div class="modal-from-bottom" id="divModel">
        <div rel-class="modal fade invisible" class="modal fade " id="delete-file-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Sub-Category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 row" id="CategoryEdit">
                            <div class="col-md-4">Category:</div>
                            <div class="col-md-8">
                                <select id="ddlcategory" class="form-control">
                                </select>

                            </div>
                        </div>
                        <div class="col-md-12 row" id="CategoryEdit">
                            <div class="col-md-4">Sub Category:</div>
                            <div class="col-md-8">
                                <input id="txtSubCategory" class="form-control">
                                <input type="hidden" id="hdncategory">
                            </div>
                        </div>
                        <div class="col-md-12 row">
                            <div class="col-md-4">Title:</div>
                            <div class="col-md-8"><input id="title" class="form-control"></div>
                        </div>
                        <div class="col-md-12 row">
                            <div class="col-md-4">Title Hindi:</div>
                            <div class="col-md-8"><input id="title_hindi" class="form-control"></div>
                        </div>
                        <div class="col-md-12 row">
                            <div class="col-md-8"></div>
                            <div class="col-md-4">
                                <button type="button" id="btnSave">Save</button>
                                <button type="button" id="btnClose">Cancel</button>
                            </div>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('./jquery-3.5.1.min.js');</script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="Dragdrop.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script type="text/javascript" src="Js/BucketConfigurations.js"></script>
    <script type="text/javascript" src="sub-category_master.js"></script>
    <script type="text/javascript" src="js/selectize.min.js" ></script>

</body>
</html>
